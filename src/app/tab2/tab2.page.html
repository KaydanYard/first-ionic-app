<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      People
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar [(ngModel)]="searchText" animated="true"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let person of items | async" button 
    [routerLink]="'person-detail/' + person.id"
    [hidden]="!find(person)">
      <ion-avatar slot="start">
        <img [src]="person.avatar" alt="avatar">
      </ion-avatar>
      <ion-label>
        {{ person.first_name }}
        {{ person.last_name }},
        {{ person.address.state }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
